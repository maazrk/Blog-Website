<body>
  <section class="container">
    <div class="login">
      <h1>Login</h1>
      <form method="post" action='#' method='post' accept-charset='UTF-8'>

<div class='container'>
    <p><input type="text" name="login" id='username' placeholder="Username or Email" value='' /><br/></p>
    <span id='login_username_errorloc' class='error'></span>
</div>
<div class='container'>
    <p><input type="password" name="password" id='password' value="" placeholder="Password"></p>
    <span id='login_password_errorloc' class='error'></span>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me
          </label>
        </p>
<div class='container'>
    <p class="submit"><input type="submit" name="commit" value="Login"></p>

      </form>

    </div>

    <div class="login-help">
      <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
    </div>
  </section>

</div>
